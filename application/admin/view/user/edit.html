{include file="common/head" /}
<!-- /Page Sidebar -->
<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">系统</a>
            </li>
            <li>
                <a href="{:url('lst')}">用户管理</a>
            </li>
            <li class="active">编辑用户</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">编辑用户</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" id="formUser" role="form" action="" method="post">
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"  value="{$user.username}"  name="username" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label no-padding-right">密码</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"  placeholder="" name="password" required="" type="password">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="col-sm-2 control-label no-padding-right">确认密码</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"  placeholder="" name="password2" required="" type="password">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>

                                <div class="form-group">
                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">用户角色</label>
                                    <div class="col-sm-6">
                                        <select name="group_id" style="width: 100%;">
                                            <option selected="selected" value="8">测试</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <span id="btnSub" class="btn btn-default">保存信息</span>
                                    </div>
                                </div>
                                <input type="hidden" name="id" value="{$user.id}" />
                                <!-- 表单令牌 -->
                                <input type="hidden" name="__token__" id='token' value="{$Request.token}" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>
</div>

{include file='common/foot'}
<script type="text/javascript">
    $(function(){

        $("#btnSub").click(function () {
            var form = new FormData(document.getElementById("formUser"));
            $.ajax({
                url:"{:url('edit')}",
                type:"post",
                data:form ,
                processData:false,
                contentType:false,
                success:function(data){
                    data = JSON.parse(data);
                    alert(data.message);
                    $("#token").val(data.token);
                    if(data.code == 1) {
                        window.location.href = "{:url('lst')}";
                    }
                },
                error:function(e){
                    alert("错误！！");
                    // window.clearInterval(timer);
                },

            });

        })
    })

</script>
