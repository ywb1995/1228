{include file="common/head" /}
<!-- /Page Sidebar -->
<!-- Page Content -->
<script src="__ADMIN__ueditor/ueditor.config.js"></script>
<script src="__ADMIN__ueditor/ueditor.all.min.js"></script>
<script src="__ADMIN__ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">系统</a>
            </li>
            <li>
                <a href="{:url('lst')}">文章管理</a>
            </li>
            <li class="active">添加文章</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">新增文章</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" id="formCate" role="form" action="" method="post">
                                <div class="form-group">
                                    <label for="catename" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"  placeholder="" name="catename" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>

                                <div class="form-group">
                                    <label for="pid" class="col-sm-2 control-label no-padding-right">所属分类</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="pid">
                                            {foreach name='cates' item='cate'}
                                            <option value="{$cate.id}">{if condition='$cate.level neq 0'}|{/if}{php} echo  str_repeat('----',$cate['level']) {/php} {$cate.catename}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label for="content" class="col-sm-2 control-label no-padding-right">所属分类</label>
                                    <div class="col-sm-6">
                                        <textarea id="content" name="content"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <span id="btnSub" class="btn btn-default">保存信息</span>
                                    </div>
                                </div>
                                <input type="hidden" name="__token__" value="{$Request.token}" id="token">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>
</div>

{include file='common/foot'}
<script type="text/javascript">
    $(function(){

        $("#btnSub").click(function () {
            var form = new FormData(document.getElementById("formCate"));
            $.ajax({
                url:"{:url('add')}",
                type:"post",
                data:form ,
                processData:false,
                contentType:false,
                success:function(data){
                    data = JSON.parse(data);
                    alert(data.message);
                    $('#token').val(data.token);
                    if(data.code == 1){
                        window.location.href="{:url('lst')}";
                    }
                },
                error:function(e){
                    alert("错误！！");
                    // window.clearInterval(timer);
                },

            });

        })
    })
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
</script>
